<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Tone Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #2563eb;
    }
    input, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
      margin: 5px;
    }
    .control-group {
      margin: 20px 0;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0 5px 0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Test Tone Generator</h1>
  <p>Generate pure sine wave test tones for analyzing pitch shifter artifacts.</p>

  <div class="control-group">
    <label>Frequency (Hz):</label>
    <input type="number" id="frequency" value="440" min="20" max="2000" step="1">
    <small style="color: #888;">440 Hz = A4, 261.63 Hz = C4, 329.63 Hz = E4</small>

    <label>Duration (seconds):</label>
    <input type="number" id="duration" value="10" min="1" max="30" step="1">

    <label>Volume:</label>
    <input type="range" id="volume" min="0" max="100" value="50" step="1">
    <span id="volumeValue">50%</span>
  </div>

  <div class="control-group">
    <h3>Quick Presets:</h3>
    <button onclick="setFrequency(261.63)">C4 (261.63 Hz)</button>
    <button onclick="setFrequency(329.63)">E4 (329.63 Hz)</button>
    <button onclick="setFrequency(440)">A4 (440 Hz)</button>
    <button onclick="setFrequency(523.25)">C5 (523.25 Hz)</button>
  </div>

  <button onclick="generateAndDownload()" style="background: #10b981; font-size: 18px;">
    Generate & Download WAV
  </button>

  <div id="status" style="margin-top: 20px; padding: 15px; background: #2a2a2a; border-radius: 8px; display: none;">
    <p id="statusText"></p>
  </div>

  <script>
    // Update volume display
    document.getElementById('volume').addEventListener('input', (e) => {
      document.getElementById('volumeValue').textContent = e.target.value + '%';
    });

    function setFrequency(freq) {
      document.getElementById('frequency').value = freq;
    }

    function showStatus(message) {
      document.getElementById('status').style.display = 'block';
      document.getElementById('statusText').textContent = message;
    }

    async function generateAndDownload() {
      const frequency = parseFloat(document.getElementById('frequency').value);
      const duration = parseFloat(document.getElementById('duration').value);
      const volume = parseFloat(document.getElementById('volume').value) / 100;

      showStatus('Generating tone...');

      // Create audio context
      const sampleRate = 44100;
      const numChannels = 2;
      const numSamples = sampleRate * duration;

      // Create offline context
      const offlineContext = new OfflineAudioContext(numChannels, numSamples, sampleRate);

      // Create oscillator (pure sine wave)
      const oscillator = offlineContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.value = frequency;

      // Create gain node for volume
      const gainNode = offlineContext.createGain();
      gainNode.gain.value = volume * 0.5; // Scale to prevent clipping

      // Connect: oscillator -> gain -> destination
      oscillator.connect(gainNode);
      gainNode.connect(offlineContext.destination);

      // Start and stop
      oscillator.start(0);
      oscillator.stop(duration);

      // Render
      showStatus('Rendering audio...');
      const audioBuffer = await offlineContext.startRendering();

      // Convert to WAV
      showStatus('Converting to WAV...');
      const wavBlob = audioBufferToWav(audioBuffer);

      // Download
      const url = URL.createObjectURL(wavBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `test-tone-${frequency}hz-${duration}s.wav`;
      a.click();
      URL.revokeObjectURL(url);

      showStatus(`âœ… Downloaded: test-tone-${frequency}hz-${duration}s.wav`);
    }

    // Convert AudioBuffer to WAV blob
    function audioBufferToWav(buffer) {
      const numChannels = buffer.numberOfChannels;
      const sampleRate = buffer.sampleRate;
      const format = 1; // PCM
      const bitDepth = 16;

      const bytesPerSample = bitDepth / 8;
      const blockAlign = numChannels * bytesPerSample;

      const data = [];
      for (let i = 0; i < buffer.length; i++) {
        for (let channel = 0; channel < numChannels; channel++) {
          let sample = buffer.getChannelData(channel)[i];
          // Clamp
          sample = Math.max(-1, Math.min(1, sample));
          // Convert to 16-bit PCM
          sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
          data.push(sample);
        }
      }

      const dataSize = data.length * bytesPerSample;
      const buffer2 = new ArrayBuffer(44 + dataSize);
      const view = new DataView(buffer2);

      // Write WAV header
      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + dataSize, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true); // fmt chunk size
      view.setUint16(20, format, true);
      view.setUint16(22, numChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * blockAlign, true);
      view.setUint16(32, blockAlign, true);
      view.setUint16(34, bitDepth, true);
      writeString(view, 36, 'data');
      view.setUint32(40, dataSize, true);

      // Write audio data
      let offset = 44;
      for (let i = 0; i < data.length; i++) {
        view.setInt16(offset, data[i], true);
        offset += 2;
      }

      return new Blob([buffer2], { type: 'audio/wav' });
    }

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }
  </script>
</body>
</html>
